<div class="min-h-screen bg-[#F8F8F9]">
  <div class="max-w-7xl mx-auto px-6 py-8">
    <h1 class="text-xl font-semibold text-[#030213] mb-6">Product Management</h1>

    <!-- Search and Add Product -->
    <div class="flex justify-between items-center mb-8">
      <div class="relative w-96">
        <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
          <svg class="w-4 h-4 text-[#717182]" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="11" cy="11" r="8"/>
            <path d="M21 21l-4.35-4.35"/>
          </svg>
        </div>
        <input type="text"
               class="w-full h-10 pl-10 pr-4 text-sm bg-[#F3F3F5] border-none rounded-lg transition-shadow duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500/20"
               placeholder="Search products..."
               (input)="onSearch($event)">
      </div>

      <button (click)="onAddProduct()"
              class="inline-flex items-center h-10 px-4 text-sm font-medium text-white bg-[#030213] rounded-lg transition-all duration-200 hover:opacity-90 active:scale-95">
        <span>Add Product</span>
        <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M12 5v14m-7-7h14"/>
        </svg>
      </button>
    </div>

    <!-- Product List -->
    <div class="flex flex-wrap gap-6">
      <div *ngFor="let product of products" class="flex-1 flex-shrink-0" style="min-width: 300px;">
        <app-product-card
          [product]="product"
          (view)="onViewProduct($event)"
          (edit)="onEditProduct($event)"
          (delete)="onDeleteProduct($event)"
          (addToCart)="onAddToCart($event)"
        />
      </div>
    </div>
  </div>
</div>

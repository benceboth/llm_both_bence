<div class="fixed bottom-4 left-4 bg-white rounded-xl shadow-lg w-96 p-6 z-50">
  <h3 class="text-lg font-semibold text-[#030213] mb-4">Shopping Cart</h3>
  <div *ngIf="(cartItems$ | async) as cartItems">
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div class="space-y-4 max-h-60 overflow-y-auto">
        <div *ngFor="let item of cartItems" class="flex items-center gap-4">
          <div class="w-16 h-16 bg-gray-100 rounded-lg"></div>
          <div class="flex-1">
            <p class="font-medium text-[#030213]">{{ item.product.name }}</p>
            <p class="text-sm text-[#717182]">{{ item.product.price | number:'1.2-2' }}</p>
          </div>
          <div class="flex items-center gap-2">
            <input type="number" [value]="item.quantity" (change)="updateQuantity(item.id, $event)" class="w-16 h-8 text-center text-sm bg-[#F3F3F5] border-0 rounded-lg transition-shadow duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500/20" min="1">
            <button (click)="removeFromCart(item.id)" class="p-2 text-red-500 hover:text-red-700">
              <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="mt-6 pt-4 border-t border-gray-100">
        <div class="flex justify-between items-center font-semibold text-[#030213]">
          <p>Total</p>
          <p>{{ total$ | async | number:'1.2-2' }}</p>
        </div>
        <button class="w-full h-10 mt-4 px-4 text-sm font-medium text-white bg-[#030213] rounded-lg transition-all duration-200 hover:bg-opacity-90 active:scale-95">Checkout</button>
      </div>
    </div>
  </div>
  <ng-template #emptyCart>
    <p class="text-sm text-center text-[#717182]">Your cart is empty.</p>
  </ng-template>
</div>

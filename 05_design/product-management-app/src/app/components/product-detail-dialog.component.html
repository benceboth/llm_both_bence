<div class="fixed inset-0 z-50 bg-black/50 flex items-center justify-center">
  <div class="bg-white w-[420px] rounded-xl shadow-lg p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-lg font-semibold text-[#030213]">Product Details</h2>
      <button (click)="close()" 
              class="p-1.5 text-[#717182] hover:text-[#030213] rounded-lg transition-colors duration-200">
        <svg class="w-5 h-5 stroke-[1.5]" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Product Information -->
    <div class="space-y-6">
      <!-- Product Name -->
      <div>
        <label class="block text-sm font-medium text-[#030213] mb-2">Product Name</label>
        <p class="text-sm text-[#030213] bg-[#F3F3F5] px-4 py-2.5 rounded-lg">{{ product.name }}</p>
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-medium text-[#030213] mb-2">Description</label>
        <p class="text-sm text-[#717182] bg-[#F3F3F5] px-4 py-2.5 rounded-lg min-h-[96px] whitespace-pre-wrap">
          {{ product.description || 'No description available' }}
        </p>
      </div>

      <!-- Price and Stock -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-[#030213] mb-2">Price</label>
          <p class="text-sm font-medium text-[#030213] bg-[#F3F3F5] px-4 py-2.5 rounded-lg">
            ${{ product.price.toFixed(2) }}
          </p>
        </div>
        <div>
          <label class="block text-sm font-medium text-[#030213] mb-2">Stock</label>
          <div class="flex items-center gap-2 text-sm font-medium text-[#030213] bg-[#F3F3F5] px-4 py-2.5 rounded-lg">
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M20 12V8h-4V4h-4v4H8v4H4v4h4v4h4v-4h4v-4h4z"/>
            </svg>
            <span>{{ product.stock }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="mt-8">
      <button (click)="close()"
              class="w-full h-10 text-sm font-medium text-white bg-[#030213] rounded-lg transition-all duration-200 hover:bg-opacity-90 active:scale-95">
        Close
      </button>
    </div>
  </div>
</div>

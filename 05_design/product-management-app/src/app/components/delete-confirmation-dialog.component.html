<div class="fixed inset-0 z-50 bg-black/50 flex items-center justify-center">
  <div class="bg-white w-[420px] rounded-xl shadow-lg p-6">
    <!-- Header -->
    <div class="flex items-start gap-4 mb-6">
      <div class="p-2 bg-red-50 rounded-lg">
        <svg class="w-6 h-6 text-red-600" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
      </div>
      <div>
        <h2 class="text-lg font-semibold text-[#030213] mb-2">Delete Product</h2>
        <p class="text-sm text-[#717182]">
          Are you sure you want to delete <span class="font-medium text-[#030213]">"{{ product.name }}"</span>? This action cannot be undone.
        </p>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex gap-3">
      <button (click)="cancel()"
              class="flex-1 h-10 px-4 text-sm font-medium text-[#030213] bg-white border border-gray-100 rounded-lg transition-all duration-200 hover:bg-gray-50 active:scale-95">
        Cancel
      </button>
      <button (click)="confirm()"
              class="flex-1 h-10 px-4 text-sm font-medium text-white bg-red-600 rounded-lg transition-all duration-200 hover:bg-opacity-90 active:scale-95">
        Delete
      </button>
    </div>
  </div>
</div>

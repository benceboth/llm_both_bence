<div class="fixed inset-0 z-50 bg-black/50 flex items-center justify-center">
  <div class="bg-white w-[420px] rounded-xl shadow-lg p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-lg font-semibold text-[#030213]">Edit Product</h2>
      <button (click)="close()" 
              class="p-1.5 text-[#717182] hover:text-[#030213] rounded-lg transition-colors duration-200">
        <svg class="w-5 h-5 stroke-[1.5]" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Product Name -->
      <div>
        <label class="block text-sm font-medium text-[#030213] mb-2">Product Name</label>
        <input type="text"
               formControlName="name"
               class="w-full h-10 px-4 text-sm bg-[#F3F3F5] border-0 rounded-lg transition-shadow duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500/20"
               placeholder="Enter product name">
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-medium text-[#030213] mb-2">Description</label>
        <textarea formControlName="description"
                  class="w-full h-24 px-4 py-3 text-sm bg-[#F3F3F5] border-0 rounded-lg resize-none transition-shadow duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500/20"
                  placeholder="Enter product description"></textarea>
      </div>

      <!-- Price and Stock -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-[#030213] mb-2">Price ($)</label>
          <input type="number"
                 formControlName="price"
                 class="w-full h-10 px-4 text-sm bg-[#F3F3F5] border-0 rounded-lg transition-shadow duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500/20"
                 placeholder="0.00"
                 min="0"
                 step="0.01">
        </div>
        <div>
          <label class="block text-sm font-medium text-[#030213] mb-2">Stock</label>
          <input type="number"
                 formControlName="stock"
                 class="w-full h-10 px-4 text-sm bg-[#F3F3F5] border-0 rounded-lg transition-shadow duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500/20"
                 placeholder="0"
                 min="0"
                 step="1">
        </div>
      </div>

      <!-- Actions -->
      <div class="flex gap-3 pt-2">
        <button type="button"
                (click)="close()"
                class="flex-1 h-10 px-4 text-sm font-medium text-[#030213] bg-white border border-gray-100 rounded-lg transition-all duration-200 hover:bg-gray-50 active:scale-95">
          Cancel
        </button>
        <button type="submit"
                [disabled]="!form.valid"
                class="flex-1 h-10 px-4 text-sm font-medium text-white bg-[#030213] rounded-lg transition-all duration-200 hover:bg-opacity-90 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-[#030213]">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>

<div class="bg-white border border-gray-100 rounded-xl p-8 transition-shadow hover:shadow-md flex flex-col w-[410px]">
  <!-- Title -->
  <h4 class="text-lg font-medium text-[#030213] leading-tight mb-4">{{ product.name }}</h4>

  <!-- Description -->
  <div class="flex-1 flex flex-col">
    <p class="text-sm text-[#717182] line-clamp-3 mb-6">{{ product.description || 'No description available' }}</p>

    <!-- Stock and Price -->
    <div class="flex justify-between items-center mt-auto mb-8">
      <div class="flex items-center gap-2">
        <div class="flex items-center gap-1.5 text-sm text-[#717182] bg-[#F3F3F5] px-3 py-1.5 rounded-lg">
          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M20 12V8h-4V4h-4v4H8v4H4v4h4v4h4v-4h4v-4h4z"/>
          </svg>
          <span>{{ product.stock }}</span>
        </div>
      </div>
      <span class="text-lg font-semibold text-[#030213]">${{product.price | number:'1.2-2'}}</span>
    </div>
  </div>

  <!-- Actions -->
  <div class="flex gap-3">
    <button (click)="view.emit(product)"
            class="flex items-center h-10 px-4 text-sm font-medium text-[#030213] bg-white border border-gray-100 rounded-lg transition-all duration-200 hover:bg-gray-50 active:scale-95">
      <span>View</span>
      <svg class="w-4 h-4 ml-2 stroke-[1.5]" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z"/>
      </svg>
    </button>

    <button (click)="edit.emit(product)"
            class="flex items-center h-10 px-4 text-sm font-medium text-[#030213] bg-white border border-gray-100 rounded-lg transition-all duration-200 hover:bg-gray-50 active:scale-95">
      <span>Edit</span>
      <svg class="w-4 h-4 ml-2 stroke-[1.5]" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/>
        <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
      </svg>
    </button>

    <button (click)="addToCart.emit(product)"
            class="flex items-center h-10 px-4 text-sm font-medium text-white bg-blue-600 rounded-lg transition-all duration-200 hover:bg-opacity-90 active:scale-95">
      <span>Add</span>
    </button>

    <button (click)="delete.emit(product)"
            class="flex items-center h-10 px-4 text-sm font-medium text-white bg-[#D4183D] rounded-lg transition-all duration-200 hover:bg-opacity-90 active:scale-95">
      <span>Delete</span>
      <svg class="w-4 h-4 ml-2 stroke-[1.5]" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M3 6h18"/>
        <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
      </svg>
    </button>
  </div>
</div>
